<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guitar Chords Generator</title>
    <link rel="stylesheet" href="scss/main.css" />
  </head>
  <body>
    <h1>Guitar Chords Generator</h1>
    <div class="chord-item">
      <div class="chord-label">
        <h2>A Major</h2>
      </div>
      <div class="chord-diagram">
        <div class="frets">
          <div class="fret">
            <div class="fret-wire"></div>
          </div>
          <div class="fret">
            <div class="chord-note note-1"></div>
            <div class="chord-note note-2"></div>
            <div class="chord-note note-3"></div>
            <div class="fret-wire"></div>
          </div>
          <div class="fret">
            <!-- <div class="fret-marker"></div> -->
            <div class="fret-wire"></div>
          </div>
          <div class="fret">
            <div class="fret-wire"></div>
          </div>
          <div class="fret">
            <div class="fret-wire"></div>
          </div>
        </div>
        <div class="strings">
          <div class="string string-E"></div>
          <div class="string string-A"></div>
          <div class="string string-D"></div>
          <div class="string-thin string-G"></div>
          <div class="string-thin string-B"></div>
          <div class="string-thin string-e"></div>
        </div>
      </div>
    </div>
  </body>
</html>
